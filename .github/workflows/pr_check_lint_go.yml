on:
  workflow_call:
    inputs:
      go-version:
        type: string
        description: "Go version. Default is 1.21."
        required: false
        default: "1.21"
      go-lint-version:
        type: string
        description: "Go lint version. Default is v1.55.2"
        required: false
        default: "v1.55.2"
      runs-on:
        type: string
        description: "Runner to use. Always try to use self-hosted runners."
        required: false
        default: ubuntu-latest
    secrets:
      app-id:
        required: true
      private-key: 
        required: true 

jobs:
  lint:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '${{ inputs.go-version }}'
          cache: false
      - name: Generate a token
        uses: actions/create-github-app-token@v1
        id: generate_token
        with:
          app-id: ${{ secrets.app-id }}
          private-key: ${{ secrets.private-key }}
          owner: ${{ github.repository_owner }}
      - name: Use the token
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          gh api octocat       
      - name: Run tests
        env:
          GOPRIVATE: github.com/GoGipsy
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          GIT_TERMINAL_PROMPT: 1
        run: |
          git config --global url.https://github:$GITHUB_TOKEN@github.com/.insteadOf https://github.com/
          make download
      - name: Install mockery
        run: go install github.com/vektra/mockery/v2@v2.44.2
      - name: Generate Mocks
        run: make mocks
      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: '${{ inputs.go-lint-version }}'
          args: '--timeout=10m --out-format=colored-line-number'